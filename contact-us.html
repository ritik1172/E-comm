<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }
    body {
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 20px;
    }
    .contact-container {
        background: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
        max-width: 400px;
        width: 100%;
    }
    h1 {
        color: #FF6D34;
        margin-bottom: 20px;
        font-size: 24px;
    }
    .contact-item {
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 15px 0;
        font-size: 18px;
        color: #333;
    }
    .contact-item i {
        font-size: 24px;
        margin-right: 10px;
        color: #FF6D34;
    }
    a {
        text-decoration: none;
        color: #;FF6D34
        font-weight: bold;
        word-break: break-word;
    }
    a:hover {
        color: #FF6D34;
    }
    @media (max-width: 480px) {
        .contact-container {
            width: 90%;
            padding: 20px;
        }
        h1 {
            font-size: 22px;
        }
        .contact-item {
            font-size: 16px;
        }
        .contact-item i {
            font-size: 20px;
        }
    }
</style>
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="contact-container">
    <h1>Contact Information</h1>
    <div class="contact-item">
        <i class="fas fa-phone-alt"></i>
        <span>8434411469</span>
    </div>
    <div class="contact-item">
        <i class="fas fa-envelope"></i>
        <span><a href="mailto:cooltechservice07@gmail.com">cooltechservice07@gmail.com</a></span>
    </div>
</div>

</body>
</html>
